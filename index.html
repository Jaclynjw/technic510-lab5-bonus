<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Todo App</h1>
        <div class="input-container">
            <input id="todoInput" type="text" placeholder="Add a new todo..." aria-label="Add a new todo"/>
            <button onclick="addTodo()">+</button>
        </div>
        <ul id="todoList"></ul>
        <p class="instructions">Click on a todo to mark it as completed and remove it from the list.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
